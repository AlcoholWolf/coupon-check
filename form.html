<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 쿠폰 발급기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <h2>모바일 쿠폰 발급기</h2>
  <form id="couponForm">
    <label for="name">고객명</label>
    <input type="text" id="name" required />

    <label for="tel">전화번호</label>
    <input type="tel" id="tel" placeholder="01012345678" required />

    <label for="src">발급처</label>
    <select id="src">
      <option value="gym">헬스장</option>
      <option value="spa">사우나</option>
    </select>

    <button type="submit">쿠폰 링크 생성</button>
    <div id="result"></div>
  </form>

  <script>
    document.getElementById("couponForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById("name").value);
      const tel = document.getElementById("tel").value;
      const src = document.getElementById("src").value;

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = ("0" + (today.getMonth() + 1)).slice(-2);
      const dd = ("0" + today.getDate()).slice(-2);
      const issued = `${yyyy}${mm}${dd}`;

      const randomId = Math.floor(Math.random() * 10000).toString().padStart(4, "0");

      const link = `https://alcoholwolf.github.io/coupon-check/check.html?id=${randomId}&issued=${issued}&src=${src}&name=${name}&tel=${tel}`;

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `✅ <a href="${link}" target="_blank">쿠폰 확인 링크 열기</a>`;
    });
  </script>
</body>
</html>
